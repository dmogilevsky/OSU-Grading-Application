<!DOCTYPE html>
<html>

<head>
    <title>SET Puzzle Game</title>
    <link rel="stylesheet" href="setStyle.css">
</head>

<body>
    <h1 class="title"> Game of Set </h1>
    <div>Time: <span id="mins">00</span>:<span id="secs">00</span></div>
    <div>Hint: <span id="hint"></span></div>
    <div>Player 1 Score: <span id="p1score">00</span></div>
    <div>Player 2 Score: <span id="p2score">00</span></div>
    <p id="playerChosen">Select who is currently playing.</p>
    <script src="SetGameLogic.js" type="text/javascript"></script>
    <script src="DOMHandler.js" type="text/javascript"></script>
    <script>window.onload = StartGame;</script>
     
    <div class="grid">
	 <div onclick="cardSelected(this);" id = A0><img src="images/50.png" id=0 ></div>
     <div onclick="cardSelected(this);" id = A1><img src="images/2.png" id=1></div>
     <div onclick="cardSelected(this);" id = A2><img src="images/1.png" id=2></div>
     <div onclick="cardSelected(this);" id = A3><img src="images/1.png" id=3></div>

     <div onclick="cardSelected(this);" id = A4><img src="images/1.png" id=4></div>
     <div onclick="cardSelected(this);" id = A5><img src="images/1.png" id=5></div>
     <div onclick="cardSelected(this);" id = A6><img src="images/1.png" id=6></div>
     <div onclick="cardSelected(this);" id = A7><img src="images/1.png" id=7></div>

     <div onclick="cardSelected(this);" id = A8><img src="images/1.png" id=8></div>
     <div onclick="cardSelected(this);" id = A9><img src="images/1.png" id=9></div>
     <div onclick="cardSelected(this);" id = A10><img src="images/1.png" id=10></div>
     <div onclick="cardSelected(this);" id = A11><img src="images/1.png" id=11></div>
    </div>

    <div class="menuHeader">Menu</div>
    <div class="btnMenu"> 
    
    <button class="btn shuf" id="Redraw" onclick="redrawGameBoard()" >Shuffle</button>
    <button class="btn hint" id="GiveHint" onclick="hintReveal()">Hint</button>
    <button id="playingOne" class="btn p1" onclick="changePlayer(1);">Player One</button>
    <button id="playingTwo" class="btn p2" onclick="changePlayer(2);">Player Two</button>
    <button onclick="finish_game();" class="btn fin">Finish</button>
    <button onclick="toggleInstructions();" class="btn inst">Instructions</button>
</div>
<div class="spacing" id="Instructions"></div>
</body>

</html>
