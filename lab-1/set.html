<!DOCTYPE html>
<html>

<head>

    <table class="gridview">
        <caption>Game of Set</caption>
        <tr>
		<td onclick="highlight(this, 'select');" id = "c0"><img src="images/50.png"></td>
            <td onclick="highlight(this, 'select');" id = "c1"><img src="images/2.png" alt=""></td>
	    <td onclick="highlight(this, 'select');" id = "c2"><img src="images/1.png" alt=""></td>

	    <td onclick="highlight(this, 'select');" id = "c6"><img src="images/1.png" alt=""></td>
	    <td onclick="highlight(this, 'select');" id = "c7"><img src="images/1.png" alt=""></td>
        </tr>
        <tr>
		<td onclick="highlight(this, 'select');" id = "c8"><img src="images/1.png" alt=""></td>
		<td onclick="highlight(this, 'select');" id = "c9"><img src="images/1.png" alt=""></td>
		<td onclick="highlight(this, 'select');" id = "c10"><img src="images/1.png" alt=""></td>
		<td onclick="highlight(this, 'select');" id = "c11"><img src="images/1.png" alt=""></td>
        </tr>
    </table>
    <button class="btn Shuffle">Shuffle</button>
    <button id="btn Start" onclick="begin()">Start Game</button>
</body>

</html>
